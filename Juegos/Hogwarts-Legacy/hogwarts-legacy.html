<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Hogwarts Legacy - GameStore</title>
    <link rel="stylesheet" href="../../stylesheet.css">
</head>

<body>

    <header>
        <div class="container header-content">
            <div class="logo">
                <h1>GameStore</h1>
            </div>
            <nav>
                <a href="../../Indice/Indice.html" class="btn-volver">← Volver al Índice</a>
            </nav>
        </div>
    </header>

    <main class="container">

        <section class="seccion-producto producto-ficha">
            <div class="columna-imagen">
                <img src="Img/imagen1.jpg" alt="Portada de Hogwarts Legacy" class="imagen-principal">
            </div>

            <div class="columna-info">
                <h2>Hogwarts Legacy</h2>
                <p class="precio">59,99 €</p>
                <p class="descripcion-corta">Vive lo que no está escrito. Un RPG de acción inmersivo en mundo abierto.</p>

                <form action="#" method="post" class="formulario-compra">
                   <button type="button" class="btn-comprar">Añadir al Carrito</button>
                </form>
                
                <ul class="detalles-rapidos" style="margin-top: 20px;">
                    <li><strong>Género:</strong> RPG de acción</li>
                    <li><strong>Lanzamiento:</strong> 10/02/2023</li>
                </ul>
            </div>
        </section>

        <section class="seccion-producto seccion-multimedia">
            <h3>Tráiler Oficial</h3>
            <div class="video-container">
                <video src="Videos/videoplayback.mp4" controls width="100%"></video>
            </div>

            <h3>Capturas del Juego</h3>
            <div class="galeria-imagenes">
                <img src="Img/imagen2.jpg" alt="Captura de pantalla">
                <img src="Img/imagen3.jpg" alt="Captura de pantalla">
                <img src="Img/imagen4.jpg" alt="Captura de pantalla">
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Proyecto GameStore. 1er trimestre</p>
        </div>
    </footer>
</body>
</html>
